<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            color: white;
            font-family: 'YouandiNewKr title', sans-serif;
        }
        :root {
            --title-spacing: 112px;
        }
        #title {
            position: absolute;
            top: 40px;
            left: 60px;
            font-size: 36px;
            text-align: left;
            line-height: 0.6;
            font-weight: bold;
        }
        #Sub-title {
            position: absolute;
            top: calc(40px + 36px + var(--title-spacing));
            left: 60px;
            font-size: 18px;
            text-align: left;
            line-height: 0.6;
            font-weight: medium;
        }
        #Program {
            position: absolute;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 52px;
            text-align: center;
            font-weight: bold;
        }
        #slot-machine {
            text-align: center;
            font-weight: bold;
            margin-top: 80px;
            position: absolute;
            top: 42%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .slot-frame {
            display: inline-block;
            overflow: hidden;
            width: 300px;
            height: 400px;
            border: 1px solid white;
            margin: 0 5px;
            background-color: black;
            position: relative;
            border-radius: 8px;
        }
        .slot {
            font-size: 260pt;
            line-height: 120px;
            position: absolute;
            top: 32%;
            width: 100%;
            color: white;
        }
        @keyframes spin {
            0% { top: 100%; }
            100% { top: -100%; }
        }
        .slot.spin {
            animation: spin 0.1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="Program">LUCKY DRAW EVENT</div>
    <div id="title">
      <br>2024</br>
      <br>현대카드</br>
      <br>TECH TALK</br>
    </div>
    <div id="Sub-title">
      <br>SMALL TALK ABOUT BIG STEP</br>
    </div>
    <div id="slot-machine">
        <div class="slot-frame"><div class="slot" id="hundreds">7</div></div>
        <div class="slot-frame"><div class="slot" id="tens">7</div></div>
        <div class="slot-frame"><div class="slot" id="ones">7</div></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const hundredsSlot = document.getElementById("hundreds");
            const tensSlot = document.getElementById("tens");
            const onesSlot = document.getElementById("ones");

            let isSpinning = false;
            let hundredsInterval, tensInterval, onesInterval;

            function startSpin(element) {
                element.classList.add('spin');
                return setInterval(() => {
                    const randomNum = Math.floor(Math.random() * 10);
                    element.textContent = randomNum;
                }, 100);
            }

            function stopSlot(element, finalValue, intervalId, delay) {
                setTimeout(() => {
                    clearInterval(intervalId);
                    element.classList.remove('spin');
                    element.textContent = finalValue;
                }, delay);
            }

            document.addEventListener("keydown", (event) => {
                if (event.key === "Enter" && !isSpinning) {
                    isSpinning = true;

                    const randomNumber = Math.floor(Math.random() * 270) + 1;
                    const hundreds = Math.floor(randomNumber / 100);
                    const tens = Math.floor((randomNumber % 100) / 10);
                    const ones = randomNumber % 10;

                    hundredsInterval = startSpin(hundredsSlot);
                    tensInterval = startSpin(tensSlot);
                    onesInterval = startSpin(onesSlot);

                    stopSlot(onesSlot, ones, onesInterval, 5000);
                    stopSlot(tensSlot, tens, tensInterval, 5500);
                    stopSlot(hundredsSlot, hundreds, hundredsInterval, 6000);

                    setTimeout(() => {
                        isSpinning = false;
                    }, 6500);
                }
            });
        });
    </script>
</body>
</html>
